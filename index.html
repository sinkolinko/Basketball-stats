<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball Stats</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Basketball Stats</h1>

      <h2>Quarters</h2>
      <div class="wrap-quarters">
        <div id="q-1" class="quarter selected">Q1</div>
        <div id="q-2" class="quarter">Q2</div>
        <div id="q-3" class="quarter">Q3</div>
        <div id="q-4" class="quarter">Q4</div>
      </div>
      <h2>Players</h2>
      <div class="wrap-players">
        <div id="player-22" class="player selected">
          <div>22</div>
          <div>Leo Liker</div>
          <div>0<span>points</span></div>
        </div>
        <div id="player-15" class="player">
          <div>15</div>
          <div>Nikola Jokic</div>
          <div>0<span>points</span></div>
        </div>
        <div id="player-4" class="player">
          <div>4</div>
          <div>Scottie Barnes</div>
          <div>0<span>points</span></div>
        </div>
        <div id="player-51" class="player">
          <div>51</div>
          <div>Boban Marjanovic</div>
          <div>0<span>points</span></div>
        </div>
        <div id="player-13" class="player">
          <div>13</div>
          <div>Bogdan Bogdanovic</div>
          <div>0<span>points</span></div>
        </div>
      </div>
      <h2>Points</h2>
      <div class="wrap-points">
        <div id="point-1" class="point selected">1<span>point</span></div>
        <div id="point-2" class="point">2<span>points</span></div>
        <div id="point-3" class="point">3<span>points</span></div>
      </div>
    </div>
  </body>
</html>
